<div class="content">

    <div class="mat-elevation-z8 content_table">
        <h1>Fazendo</h1>
        <table mat-table [dataSource]="manutencoes">
            
            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef class="title_column"> Placa </th>
                <td mat-cell *matCellDef="let row"> {{ row.veiculo.placa }} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef class="title_column"> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

            <ng-container matColumnDef="data_previsao">
                <th mat-header-cell *matHeaderCellDef class="title_column"> Previsão </th>
                <td mat-cell *matCellDef="let row"> {{ row.data_previsao }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
